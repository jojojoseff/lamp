# vim 02-01-lampstack.yml
---
- name: "LampStack Package Installation"
  hosts: amazon
  become: yes
  tasks:
    
    - name: "Installing Apache and PHP Packages"
      yum:
        name:
          - httpd
          - php
        state: present

     - name: "Restarting/Enabling httpd service"
      service:
        name: httpd
        state: restarted
        enabled: true

     - name: "Creating index.php file"
      copy:
        content: "<?php phpinfo(); ?>"
        dest: /var/www/html/index.php
        owner: apache
        group: apache

     - name: "Installing LampStack Packages"
      yum:
        name:
          - php-mysql
          - mariadb-server
        state: present